<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードリーダー[beta]</title>
    <link rel="stylesheet" type="text/css" href="style/style.css?v=8">
</head>
<body>
    <header>
        <h1>QRコードリーダー[beta]</h1>
    </header>
    <main>
        <div id="buttons">
            <button type="button" id="start_camera">読取開始</button>
            <button type="button" id="stop_camera">停止</button>
        </div>
        <div id="reader">
            <video id="camera_image" class="reader-video" autoplay playsinline></video>
        </div>
        <div style="display:none">
            <canvas id="js-canvas"></canvas>
        </div>
        <div id="readed_txt">
            <p><b>過去に読み取ったデータ：</b></p>
            <p id="text_input_to"></p>
        </div>
        <button type="button" id="clear_data">履歴消去</button>
    </main>
    <footer>
        <p>All rights reserved.</p>
    </footer>
    <script src="script/jsQR.js"></script> 
    <script src="script/qr.js"></script>
    <script src="script/storage.js"></script>
    <script src="script/style.js"></script>
</body>
</html>
