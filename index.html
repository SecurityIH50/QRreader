<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードリーダー[beta]</title>
    <link rel="stylesheet" type="text/css" href="style/style.css?lastsave=2024024">
    <link rel="icon" href="favicon/icon.ico">
</head>
<body>
    <header>
        <h1>QRコードリーダー</h1>
    </header>
    <main>
        <div id="buttons">
            <button type="button" id="start_camera">読取開始</button>
            <button type="button" id="stop_camera">停止</button>
            <h1></h1>
            <input type="file" accept="image/png,image/jpg,image/jpeg,image/gif" onchange="image_scan(event)" id="image_scan_button">
            <label for="image_scan_button" id="image_scan_label">画像からQR読取</label>
        </div>
        <div id="reader">
            <video id="camera_image" class="reader-video" autoplay playsinline></video>
        </div>
        <div style="display:none">
            <canvas id="js-canvas"></canvas>
        </div>
        <div id="readed_txt">
            <p><b>過去に読み取ったデータ：</b></p>
        </div>
        <button type="button" id="clear_data">履歴消去</button>
        <div id="information">
            <p><b>更新情報</b></p>
            <p>・Androidスマートフォンにおいて、カメラを使用して正しく読み取れない問題が発生中。現在修正作業中です。<br>　恐れ入りますが、当分の間は、一度端末のカメラアプリでQRコードを撮影していただき、「画像からQR読取」から読み取ってください。</p>
        </div>
    </main>
    <footer>
        <p>All rights reserved.</p>
    </footer>
    <script src="script/jsQR.js?lastsave=2024024"></script> 
    <script src="script/qr.js?lastsave=2024024"></script>
    <script src="script/storage.js?lastsave=2024024"></script>
    <script src="script/style.js?lastsave=2024024"></script>
    <script src="script/image_qr.js?lastsave=2024024"></script>
    <script src="script/url_jump.js?lastsave=2024024_2"></script>
</body>
</html>
